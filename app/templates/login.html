{% extends "base.html" %}

{% block app_content %}
    <h1>Anmeldung</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.accessToken.label }}</br>
            {{ form.accessToken(size=32) }}</br>
            {% for error in form.accessToken.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
